<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
  <!-- Theme: Simple Dark -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/style.min.css" type="text/css">
  <!-- docsify-themeable styles-->
  <link rel="stylesheet" href="theme-simple-dark.css" title="dark">
  <link rel="stylesheet alternative" href="theme-simple.css" title="light">
  <!--fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <style>
    :root {
        --base-font-family     : 'Montserrat', sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        --strong-font-weight   : 700;
        --cover-background-image: url(_media/jpg/la-cover.jpg);  
    }
    
    .cover .cover-main>p:last-child .store-button{
      background-color: transparent;
      border: 0;
      padding: 0;
      margin: 30px;
      height: 0;
    }

    .cover .cover-main>p:last-child a:first-child{
      border: 0;
      margin: 30px;
    }

    .cover .cover-main>p:last-child .store-button:hover{
      border: 0;
      margin: 30px;
    }

    .cover .cover-main>p:last-child a:first-child:hover{
      border: 0;
      margin: 30px;
    }

    .la-scroll-animation{
      position: absolute;
      top: 105%;
      transform: translate(-50%, -25%);
    }

    .arrow-r {
      left: 50%;
    }

    .la-scroll-animation span{
      display: block;
      width: 30px;
      height: 30px;
      border-bottom:5px solid white;
      border-right: 5px solid white;
      transform: rotate(45deg);
      margin: -5px;
      animation: animate 2s infinite;
    }

    .la-scroll-animation span:nth-child(2)
    {
      animation-delay: -0.2s;
    }

    .la-scroll-animation span:nth-child(3)
    {
      animation-delay: -0.4s;
    }

    @keyframes animate{
      
      0%{
        opacity: 0;
        transform: rotate(45deg) translate(-5px, -5px);
      }
      50%{
        opacity: 1;
      }
      100%{
        opacity: 0;
        transform: rotate(45deg) translate(5px, 5px);
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '<img src="_media/png/la-logo-small.png" alt="Little Arctic" width="150" height="78">',
      repo: '',
      coverpage: true,
      loadNavbar: true,
      loadSidebar: true,
      subMaxLevel: 3,
      //tabs
      tabs: {
          persist    : true,  
          sync       : true,      
          theme      : 'classic',
          tabComments: true,    
          tabHeadings: true       
      },
      //alert boxes
      'flexible-alerts': {
          style: 'callout'
      },
      //footer
      loadFooter: true,
      loadFooter: '_footer.md',
      plugins: [
        function (hook, vm) {
          // parse twemoji
          hook.doneEach(function() {
              twemoji.parse(document);
          });
        },
      ],
      //Themes
      themeable: {
        readyTransition: true // default
      },
      darklightTheme: {
        siteFont : 'Montserrat',
        defaultTheme : 'dark',
        codeFontFamily : 'Roboto Mono, Monaco, courier, monospace',
        bodyFontSize : '17px',
        dark: {
          '--base-background-color': '#1B8888',
          '--base-color': '#d3d3d3',
        },
        light: {
            accent: '#42b983',
            toogleBackground : '#091a28',
            background: '#ffffff',
            textColor: '#34495e',
            codeTextColor : '#525252',
            codeBackgroundColor : '#f8f8f8',
            borderColor : 'rgba(0, 0, 0, 0.07)',
            blockQuoteColor : '#858585',
            highlightColor : '#d22778',
            sidebarSublink : '#b4b4b4',
            codeTypeColor : '#091a28',
            coverBackground : 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
            toogleImage : 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)'
        }
      }
    };
    // title
    window.$docsify.customPageTitle = {
      prefix: 'Little',      // [optional] title prefix. default: false eg: prefix: "Application"
      suffix: false,      // [optional] title suffix. default: false eg: suffix: "v1.0.0"
      seprator: '|',        // [optional] seprator for title eg: title->   prefix | title | suffix
      debug: false,      // [optional] should debug
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- docsify-tabs (latest v1.x.x) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <!-- docsify-themeable (latest v0.x.x) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/main.min.js" type="text/javascript"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/index.min.js" type="text/javascript"></script>
  <!-- docsify-alerts -->
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <!-- wikilink -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-wikilink@1"></script>
  <!-- sidebar -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <!-- title -->
  <script src="//cdn.jsdelivr.net/npm/@sujaykumarh/docsify-plugin-title@1.x/dist/plugin.min.js"></script>
  <!-- footer -->
  <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>
  <!-- twemoji -->
  <script src="//cdn.jsdelivr.net/gh/TaQini/docsify-twemoji@master/twemoji.min.js"></script>
</body> 
</html>
